{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Oyuncu Girişi</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="tc_no">TC Kimlik No</label>
                            <input type="text" class="form-control" id="tc_no" name="tc_no" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    background: rgba(0,0,0,0.7);
    border: none;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

.card-header {
    background: rgba(0,0,0,0.3);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    color: #fff;
}

.form-group label {
    color: #bdc3c7;
}

.form-control {
    background: rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.1);
    color: #fff;
}

.form-control:focus {
    background: rgba(0,0,0,0.5);
    border-color: #3498db;
    color: #fff;
    box-shadow: 0 0 0 0.2rem rgba(52,152,219,0.25);
}

.btn-primary {
    margin-top: 20px;
    background: #3498db;
    border: none;
}

.btn-primary:hover {
    background: #2980b9;
}
</style>
{% endblock %}
